<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тапалка з Попкорном</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .game-area {
            display: none; /* Спочатку прихована */
            position: relative;
        }
        .container {
            width: 300px;
            height: 300px;
            position: relative;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
        }
        .clickable {
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/PaI480D.jpeg') no-repeat center center; /* Зображення кота з попкорном */
            background-size: cover;
        }
        .popcorn-image {
            position: absolute;
            width: 150px; /* Розмір зображення попкоринки */
            height: 150px;
            background: url('https://github.com/Queen19p/telegram-bot/blob/main/5fc3805c-ca4d-4856-959d-e03fc2939080-removebg-preview%20(1).png?raw=true') no-repeat center center; /* Вставляємо нове зображення попкоринки без білого фону */
            background-size: cover;
            top: 50%; /* Позиція по центру */
            left: 50%; /* Позиція по центру */
            transform: translate(-50%, -50%); /* Центрування */
            cursor: pointer;
        }
        .score-panel {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: yellow;
            font-size: 12px;
            font-weight: bold;
            padding: 0;
        }
        .floating-popcorn {
            position: absolute;
            animation: float-up 1s linear;
            width: 50px;
            height: 50px;
            background: url('https://github.com/Queen19p/telegram-bot/blob/main/5fc3805c-ca4d-4856-959d-e03fc2939080-removebg-preview%20(1).png?raw=true') no-repeat center center;
            background-size: cover;
        }
        @keyframes float-up {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-200px);
            }
        }
    </style>
</head>
<body>
    <button onclick="startGame()">Play</button>
    <div class="game-area" id="gameContainer">
        <div class="container">
            <div class="clickable"></div>
            <div class="popcorn-image" id="popcornImage" onclick="collectPopcorn(event)"></div>
        </div>
        <div class="score-panel" id="scorePanel">
            <p id="totalScore">Загальні Очки: 0</p>
        </div>
    </div>

    <script>
        let gameScore = 0;
        let totalScore = 0;

        function startGame() {
            gameScore = 0;
            document.getElementById('totalScore').innerText = 'Загальні Очки: ' + totalScore;
            document.getElementById('gameContainer').style.display = 'flex';
        }

        function collectPopcorn(event) {
            gameScore++;
            totalScore++;
            document.getElementById('totalScore').innerText = 'Загальні Очки: ' + totalScore;

            const floatingPopcorn = document.createElement('div');
            floatingPopcorn.className = 'floating-popcorn';
            floatingPopcorn.style.left = `${event.clientX - 25}px`;
            floatingPopcorn.style.top = `${event.clientY - 25}px`;
            document.body.appendChild(floatingPopcorn);

            setTimeout(() => {
                document.body.removeChild(floatingPopcorn);
            }, 1000);
        }
    </script>
</body>
</html>
